# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  helpers:
    label:
      user:
        login: Login
        email: Email
        password: Password
        password_confirmation: Password confirmation
      team:
        name: Name
        competition_id: Competition
        invitations: Invitations
      competition:
        name: Name
        organizer_id: Organizer
        description: Description
        deadline: Deadline
        start: Start date
        max_users: "Maximum number of participants"
      judge_membership:
        judge_id: Judge
      team_membership:
        team_id: Team 
      problem_membership:
        start_time: Start date
        end_time: End date
        problem_id: Problem
      problem:
        problem: Problem
        name: Name
        description: Description
        points: Points
        guardian_id: Guardian
      checker_data:
        input: Input data
        output: Output data
      solution:
        description: Description

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 2
    currency:
      format:
        format: "%n %u"
        unit: "PLN"
        separator: ","
        delimiter: " "
        precision: 2
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "byte"
            other: "bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  date:
    formats:
      default: "%Y-%m-%d"
      short: "%d %b"
      long: "%d %B %Y"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]

    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    order: [ :year, :month, :day ]

  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      short: "%d %b, %H:%M"
      long: "%d %B %Y, %H:%M"
    am: am
    pm: pm

  datetime:
    distance_in_words:
      half_a_minute: "half a minute"
      less_than_x_seconds:
        one:   "less than a second"
        few:   "less than %{count} seconds"
        other: "less than %{count} seconds"
      x_seconds:
        one:   "second"
        few:   "%{count} seconds"
        other: "%{count} seconds"
      less_than_x_minutes:
        one:   "less than minute"
        few:   "less than %{count} minutes"
        other: "less than %{count} minutes"
      x_minutes:
        one:   "minute"
        few:   "%{count} minutes"
        other: "%{count} minutes"
      about_x_hours:
        one:   "about an hour"
        other: "about %{count} hours"
      x_days:
        one:   "one day"
        other: "%{count} days"
      about_x_months:
        one:   "about a month"
        other: "about %{count} months"
      x_months:
        one:   "one month"
        few:   "%{count} months"
        other: "%{count} months"
      about_x_years:
        one:   "about a year"
        other: "about %{count} years"
      almost_x_years:
        one:   "almost a year "
        few:   "almost %{count} years"
        other: "almost %{count} years"
      over_x_years:
        one:   "over a year"
        few:   "over %{count} year"
        other: "over %{count} year"
    prompts:
      second: "second"
      minute: "minute"
      hour:   "hour"
      day:    "day"
      month:  "month"
      year:   "year"

  activemodel:
    errors:
      template:
        header:
          one:    "%{model} has not been saved because of one error"
          other:  "%{model} has not been saved because of %{count} errors"
        body: "Errors relate to the following fields:"

  activerecord:
    errors:
      template:
        header:
          one:    "%{model} has not been saved because of one error"
          other:  "%{model} has not been saved because of %{count} errors"
        body: "Errors relate to the following fields:"
      messages:
        inclusion: "is not on the list of permissible values"
        exclusion: "is on the prohibited list"
        invalid: "is invalid"
        confirmation: "does not match with the confirmation"
        accepted: "has to be accepted"
        empty: "can't be empty"
        blank: "can't be blank"
        too_long: "is too long (maximum %{count} characters)"
        too_short: "is too short (minimum %{count} characters)"
        wrong_length: "is incorrect length (should be %{count} characters)"
        taken: "is already taken"
        not_a_number: "is not a number"
        not_an_integer: "is not an integer"
        greater_than: "must be greater than %{count}"
        greater_than_or_equal_to: "must be greater than or equal to %{count}"
        equal_to: "must be equal to  %{count}"
        less_than: "must be less than %{count}"
        less_than_or_equal_to: "must be less than or equal to %{count}"
        odd: "must be odd"
        even: "must be even"
        record_invalid: "Negative validation: %{errors}"
    models:
      user: User
      team: Team
      competition: Competition
      problem: Problem
       
    attributes:
      user:
        email: "E-mail"
        password: Password
      team:
        name: Name
        competition_id: Competition
        leader: Leader
        invitations: Invitations        
        members: Members
      competition:
        name: Name
        organizer_id: Organizer
        description: Description
        deadline: "Deadline"
        start: "Start date"
        max_users: "Maximum number of participants"
      team_membership:
        team_id: Team
      judge_membership:
        judge_id: Judge
      problem_membership:
        start_time: Start date
        end_time: End date
        problem_id: Problem
      guardian_membership:
        guardian_id: Guardian

  support:
    array:
      sentence_connector: "and"
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: " and "
